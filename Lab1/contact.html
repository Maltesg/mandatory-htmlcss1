<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <div class="welcome">
          <a href="index.html">Welcome</a>
        </div>
        <div class="about">
          <a href="about.html">About</a>
        </div>
        <div class="movies">
          <a href="movies.html">Movies</a>
        </div>
        <div class="links">
          <a href="links.html">Links</a>
        </div>
        <div class="contact" id="current">
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <form class="" action="index.html" method="post">
        <fieldset>
          <label for="name">Name:</label>
          <input type="Name" name="" value="" placeholder="Name" required>
          <br>
          <label for="Email">Email:</label>
          <input type="email" name="" value="" placeholder="Email" required>
          <br>
          <label for="country">Select your country:</label>
          <select class="country" name="" required>
            <option value="">--Please choose an option--</option>
            <option value="Sweden">Sweden</option>
            <option value="Denmark">Denmark</option>
            <option value="Norway">Norway</option>
            <option value="Finland">Finland</option>
            <option value="Island">Island</option>
          </select>
          <br>
          <label for="message">Message:</label>
          <textarea name="name" rows="8" cols="80"></textarea>
          <br>
          <button type="submit" name="button">Submit</button>
        </fieldset>

      </form>
    </main>
    <footer>
      <h4>Email: malte.s.gustafsson@gmail.com</h4>
    </footer>

  </body>
</html>
